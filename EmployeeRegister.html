<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register Page</title>
    <link rel="Stylesheet" href="./Css/EmployeeRegisteer.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="Assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm();" onsubmit="save(event);">
            <div class="form-head">
                employee payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Employee Name">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <div class="profile-radio-content">
                    <label><input type="radio" id="profile1" name="profile" value="./Assets/profile-images/Ellipse -1.png" requried>
                    <img class="profile" id="image1" src="./Assets/profile-images/Ellipse -1.png"alt="Profile1"></label>
                    <label><input type="radio" id="profile2" name="profile" value="./Assets/profile-images/Ellipse -2.png" requried>
                        <img class="profile" id="image2" src="./Assets/profile-images/Ellipse -2.png"alt="Profile2"></label>
                    <label><input type="radio" id="profile3" name="profile" value="./Assets/profile-images/Ellipse -3.png" requried>
                            <img class="profile" id="image3" src="./Assets/profile-images/Ellipse -3.png"alt="Profile3"></label>
                    <label><input type="radio" id="profile4" name="profile" value="./Assets/profile-images/Ellipse -4.png" requried>
                                <img class="profile" id="image4" src="./Assets/profile-images/Ellipse -4.png"alt="Profile4"></label> </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="hr" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="hr" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="hr" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="hr" name="others" value="Others">
                    <label class="text" for="others">others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
