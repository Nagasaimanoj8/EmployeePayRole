<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register Page</title>
    <link rel="Stylesheet" href="./Css/EmployeeRegisteer.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="Assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm();" onsubmit="save(event);">
            <div class="form-head">
                employee payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Employee Name">
                <error-output class="text-error" for="text"></error-output>
            </div>
        </form>
    </div>
</body>

</html>
